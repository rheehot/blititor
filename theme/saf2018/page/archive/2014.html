<!DOCTYPE html>
<html lang="en">
<head>
    {% include '../_include/head.html' %}
</head>
<body class="has-background-light">
<nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
    {% include '../_include/menu.html' %}
</nav>
<div class="transparent-gradient-bg">
    <div class="header-bg tilt-clock"></div>
</div>
<section class="section">

    <div class="container is-wrap">
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child notification" style="background: #f3d64e; color: #000000;">
                    <div class="media">
                        <div class="media-content">
                            <p class="title">2014년 제6회 서울건축문화제</p>
                            <p class="subtitle">공감의 도시건축 <span class="opening-date"
                                                               style="color: #b1f3ff">10.06~10.31</span></p>
                        </div>
                        <div class="media-right">
                            <figure class="image">
                                <img src="{{site.theme}}/common/archive/cover-wide-2014.jpg" alt="2014 자료">
                            </figure>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <div class="tile is-ancestor is-wide">
            <div class="tile is-parent">
                <div class="tile is-child carousel carousel-animated carousel-animate-slide" data-autoplay="true">
                    <div class="carousel-container">
                        {% for page in range(1002,1043) %}
                        <div class="carousel-item has-background is-active">
                            <img class="is-background" src="https://static.saf.kr/2014/{{page}}_preview.jpg"
                                 alt="{{page}}"/>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="carousel-navigation is-overlay">
                        <div class="carousel-nav-left">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </div>
                        <div class="carousel-nav-right">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<footer class="footer has-background-grey-light">
    {% include '../_include/footer.html' %}
</footer>
{% include '../_include/script.html' %}
<script>
    bulmaExtensions.bulmaCarousel.attach();
</script>
</body>
</html>
