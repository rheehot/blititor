<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{app.title}} - {{site.title}}</title>
    <style>
        body {
            margin: 1em;
            padding: 1em;
            border: 0;
            outline: 0;
            vertical-align: baseline;
        }
        .splash-container{
            height: 100%;
        }
        .footer {
            padding-top: 3em;
        }
    </style>
</head>
<body>
<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">An error was encountered</h1>
        <code>
            {{error}}
        </code>
    </div>
    <div class="footer">default status 500 template without theme</div>
</div>
</body>
</html>
