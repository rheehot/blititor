<div class="preloader">
    <div class="preloader_image"></div>
</div>
<section class="page_topline ls table_section section_padding_top_5 section_padding_bottom_5">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center text-sm-left">
                <p class=""><i class="fa fa-clock-o rightpadding_5" aria-hidden="true"></i>2018년 8월 16일(목) ~ 10월 31일(수)</p>
            </div>
            <div class="col-sm-6 text-center text-sm-right">
                <p class="greylinks small-icons">
                    <span class="rightpadding_10">좋아요!</span>
                    <a class="social-icon soc-facebook" href="https://www.facebook.com/Kosslab/" title="Facebook"></a>
                </p>
            </div>
        </div>
    </div>
</section>

<header class="page_header header_gradient dotted_items toggler_right">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 display_table">
                <div class="header_left_logo display_table_cell">
                    <a href="/" class="logo top_logo">
                        <img src="{{site.theme}}/common/asset/main_logo.png" alt="KOSS Hack 2018">
                        <span class="logo_text">2018 CONTRIBUTHON</span>
                    </a>
                </div>

                <div class="header_mainmenu display_table_cell text-right">
                    <!-- main nav start -->
                    <nav class="mainmenu_wrapper">
                        <ul class="mainmenu nav sf-menu">
                            {% for item in siteMenu %}
                            <li><a href="{{site.root}}{{ item.url }}">{{item.name}}</a></li>
                            {% endfor %}
                            {#<li><a href="https://docs.google.com/forms/d/1_IouStEThaDRA1NVRIaUoXAADM4HnTlLDx9zgnUuIvo" target="_blank"><i class="fa fa-external-link"></i>참가 신청</a></li>#}
                        </ul>
                    </nav>
                    <span class="toggle_menu"><span></span></span>
                </div>
            </div>
        </div>
    </div>
</header>
